<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>

    <div class="w-75 mx-auto shadow-lg p-1  my-5 pb-5">
      <h1 class="text-center head pt-5">Smart Login System </h1>




      <div class=" my-1  m-auto ps-5 pe-5 ">
        <input type="email" class="form-control text-white" id="useremail" placeholder="Enter your email">
      </div>
  
      <div class=" my-3  m-auto ps-5 pe-5 ">
        <input type="password" class="form-control  text-white" id="userepassword" placeholder="Enter your password">
      </div>

      <div class=" my-3  m-auto text-center text-danger d-none" id="warningmsg">
        <p>All inputs is required</p>
      </div>

      <div class=" my-3  m-auto text-center text-danger d-none" id="incorrectmsg">
        <p>incorrect email or password </p>
      </div>
      


      <div class=" my-3  m-auto ps-5 pe-5">
        <button class="btn btn-outline-info w-100 my-3" id="loginbtn" onclick="login()">Login</button>
      </div>     



   



      <div class=" my-3  m-auto text-center text-white">

    </div>

  </body>
